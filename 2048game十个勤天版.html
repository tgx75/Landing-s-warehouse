<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale: 1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="2048game十个勤天版.css">
</head>
<body>
    <div id="start-screen">
        <h1>欢迎来到2048游戏——十个勤天版本！</h1>
        <h2>专为wlt倾情制作</h2>
        <input type="text" id="player-name" placeholder="输入你的名字" />
        <button id="start-button">开始游戏</button>
    </div>
    <div id="game-screen" style="display: none;">
        <h2 id="player-display"></h2>
        <div id="score"></div>
        <div id="grid"></div>
    </div>
    <div id="end-screen" style="display: none;">
        <h2 id="final-score"></h2>
        <button id="restart-button">再来一次</button>
    </div>
    <script src="2048game十个勤天版.js"></script>
</body>
</html>
